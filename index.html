<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- tailwind and daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .font-poppins {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body class="container mx-auto my-8 font-poppins p-2 lg:p-4">
    <header>
      <nav class="flex justify-between items-center">
        <div>
          <p class="lg:text-2xl text-[#403F3F] font-bold">Hot Gadgets</p>
        </div>
        <div>
          <button class="btn btn-primary lg:text-xl font-bold text-[#fff]">
            sign Up
          </button>
        </div>
      </nav>
      <div class="text-center space-y-4 lg:space-y-8 pt-4 lg:pt-14">
        <h1 class="text-2xl lg:text-6xl font-bold text-[#100F0F]">
          Apple Iphone 13 Pro Max
        </h1>
        <p class="text-[#706F6F]">
          There are many variations of passages of Lorem Ipsum available, but
          the majority <br />
          have suffered alteration in some form, by injected humou.
        </p>
        <button class="btn btn-primary lg:text-xl font-bold text-[#fff]">
          Buy Now
        </button>
      </div>
      <div class="flex justify-center items-end pt-4">
        <div>
          <img src="./image/pngwing 2.jpg" alt="" />
        </div>
        <div>
          <img src="./image/pngwing 1.jpg" alt="" />
        </div>
        <div>
          <img src="./image/pngwing 2.jpg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="text-center">
        <div>
          <h2 class="text-[#100F0F] text-3xl font-semibold">
            Search your phone
          </h2>
        </div>
        <!-- input field search field -->
        <div class="pt-4 lg:pt-8">
          <input
            id="input-field"
            type="text"
            placeholder="Search your phone"
            class="input input-bordered input-info lg:w-full lg:max-w-lg"
          />
          <button onclick="handleSearch()" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i>Search
          </button>
        </div>
      </div>

      <!-- phone container -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center lg:mt-10 mt-5 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- search result -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 lg:gap-10 mt-10 lg:mt-16"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="mt-8 text-center hidden">
          <button onclick="handleShowAll()" class="btn btn-primary lg:text-xl font-bold text-[#fff]">
            Show All
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- js link -->
    <script src="index.js"></script>
  </body>
</html>
